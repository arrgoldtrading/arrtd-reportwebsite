<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Aurora Trading</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div class="navbar">
                <label class="logo">Aurora Trading</label>
                    <ul class="menu">
                        <li><a href="https://arrgoldtrading.github.io/arrtd-reportwebsite/">Home</a></li>
                        <li><a href="#">Report</a>
                            <ul class="submenu">
                                <li><a href="https://lookerstudio.google.com/s/nZIwFAtzS9M">Daily Total</a></li>
                                <li><a href="https://lookerstudio.google.com/s/vxol4LieJ2o">Summary 2023</a></li>
                                <li><a href="#">Summary 2024</a></li>
                                <li><a href="https://lookerstudio.google.com/s/t5c0-uOsvcg">Stat Customer</a></li>
                                <li><a href="https://lookerstudio.google.com/s/tZtF9T7df9Q">For Mobile</a></li>
                            </ul>
                        </li>
                    </ul>
                        <div class="toggle_btn">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <div class="dropdown_menu">
                            <li><a href="https://arrgoldtrading.github.io/arrtd-reportwebsite/">Home</a></li>
                            <label class="reportdd"><u>Report</u></label>
                            <li><a href="https://lookerstudio.google.com/s/nZIwFAtzS9M">Daily Total</a></li>
                            <li><a href="https://lookerstudio.google.com/s/vxol4LieJ2o">Summary 2023</a></li>
                            <li><a href="#">Summary 2024</a></li>
                            <li><a href="https://lookerstudio.google.com/s/t5c0-uOsvcg">Stat Customer</a></li>
                            <li><a href="https://lookerstudio.google.com/s/tZtF9T7df9Q">For Mobile</a></li>
                        </div>
            </div>
        </header>

        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')

            toggleBtn.onclick = function(){
                dropDownMenu.classList.toggle('open')
                const isOpen = dropDownMenu.classList.contains('open')

                toggleBtnIcon.classList = isOpen
                ?'fa-solid fa-xmark'
                :'fa-solid fa-bars'
            }

        </script>

    </body>
</html>
